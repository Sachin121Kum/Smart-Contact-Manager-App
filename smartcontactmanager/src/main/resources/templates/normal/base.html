<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:text=${title}></title>
  </head>
  <body>
   
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link"><span th:text="${user.name}"></span></a>
      </li>
      
            <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
    
    <!-- end navbar  -->
    
    <!-- Sidebar  -->
    <div class="sidebar mt-1">
    
    <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
    
    <a th:href="@{/user/index}" class="item"><i class="fa-regular fa-house"></i>Home</a>
    <a th:href="@{/user/view-contact/0}" href="#" class="item"><i class="fa-regular fa-address-book"></i>View Contacts</a>
    <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-regular fa-pen-to-square"></i>Add Contact</a>
    <a href="#" th:href="@{/user/profile}" class="item"><i class="fa-regular fa-user"></i>View Profile</a>
    <a href="#" class="item"><i class="fa-solid fa-gears"></i>Settings</a>
    <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
    <div class="divider"></div>
    
    </div>
    
    
    
    <!-- Content Area  -->
    <div class="content mt-5 ">
    
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    
<div class="container">

    <div th:if="${session.message}" 
         class="alert text-center" 
         th:classappend="${session.message.type}" 
         role="alert">
        <p th:text="${session.message.content}"></p>
    </div>

   
</div>

       
    <div th:replace="${content}"></div>
    </div>
    
    
    
  
 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
    
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
 
 <script>
 
 function sweetAlert(cId) {

	  Swal.fire({
	    title: "Are you sure?",
	    text: "You won't be able to revert this!",
	    icon: "warning",
	    showCancelButton: true,
	    confirmButtonText: "Yes, delete it!",
	    cancelButtonText: "No, cancel!",
	    reverseButtons: true,
	    customClass: {
	      confirmButton: "btn btn-success",
	      cancelButton: "btn btn-danger"
	    },
	    buttonsStyling: false
	  }).then((result) => {
	    if (result.isConfirmed) {
	      window.location = "/user/delete/" + cId;
	      Swal.fire({
	        title: "Deleted!",
	        text: "Your file has been deleted.",
	        icon: "success",
	        customClass: {
	          confirmButton: "btn btn-success"
	        },
	        buttonsStyling: false
	      });
	    } else if (result.dismiss === Swal.DismissReason.cancel) {
	      Swal.fire({
	        title: "Cancelled",
	        text: "Your imaginary file is safe :)",
	        icon: "error",
	        customClass: {
	          confirmButton: "btn btn-danger"
	        },
	        buttonsStyling: false
	      });
	    }
	  });
	}

 
 </script>
 
  </body>
</html>
